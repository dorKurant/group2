<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="My_Profile_css.css">
</head>

<body>
<form action="" method="GET" class="grid-container">
    <header>
        <div>
            <h1> MY PROFILE</h1>
        </div>
    </header>

    <nav>
        <div>
            <strong class="title"> My Categories  </strong>
            <div class="dropdown">
                <button class="add_remove" id="plus">+</button>
                <div class="dropdown-content" id="dropdownContent">
                    <button href="#" class="option">Doggsitter</button>
                    <button href="#" class="option">Baysitting</button>
                    <button href="#" class="option">Privatelessons</button>
                    <button href="#" class="option">Movingservices</button>
                    <button href="#" class="option">MusicLessons</button>
                    <button href="#" class="option">HandyMan</button>
                    <button href="#" class="option">Gardening</button>
                </div>
            <input type="button" class="add_remove" id="less" value="-">
        </div>
    </nav>

    <main>
        <div>
            <strong class="title"> My Details </strong>
            <h2> First Name:</h2>
            <h2> Last Name:</h2>
            <h2> Email:</h2>
            <h2> Address:</h2>
            <h2> Credit Points:</h2>
        </div>
    </main>

    <aside>
        <button id="imgButton" type="button" onclick="">
            <img id="house" src="photoes/hous.png" alt="Hends_image">
        </button>
    </aside>

    <footer>
            <strong class="title" id="my_requests"> My Requests</strong>
            <strong class="title" id="my_obligations"> My Obligations</strong>
    </footer>
</form>
</body>
</html>
